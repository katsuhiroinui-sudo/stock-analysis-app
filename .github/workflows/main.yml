name: Stock Analysis Workflow

on:
  schedule:
    # 日本時間の朝9時 (UTC 0:00) に定期実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Analysis and Notify
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        MY_USER_ID: ${{ secrets.MY_USER_ID }}
        # Slackなどを使う場合は以下も設定
        # SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      run: |
        # 作成した自動実行用スクリプト(batch_analysis.py)を実行し
        # その出力結果をパイプ(|)で通知スクリプト(notify.py)に渡す
        python batch_analysis.py | python notify.py --title "株価分析定期レポート"
