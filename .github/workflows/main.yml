name: Stock Analysis Auto Check

on:
  schedule:
    # 日本時間 9:00 (UTC 0:00) に実行
    - cron: '0 0 * * 1-5'
  # 手動実行ボタン
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # ★ここを 3.10 から 3.12 に変更しました

      - name: ライブラリをインストール
        run: |
          python -m pip install --upgrade pip
          # numpyのバージョン問題を防ぐため、先に古いnumpyを入れるおまじない
          pip install "numpy<2.0.0"
          pip install -r requirements.txt

      - name: 分析スクリプトを実行
        env:
          GAS_URL: ${{ secrets.GAS_URL }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          python notify.py
